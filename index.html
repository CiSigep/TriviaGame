<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center mt-3">Trivia</h1>
        </div>
        <!-- Question Block -->
        <div class="row question-block">
            <div class="col-12">
                <h2 id="questionType" class="text-center"></h2>
            </div>
        </div>
        <div class="row question-block">
            <div class="col-12">
                <h2 id="question" class="text-center"></h2>
            </div>
        </div>
        <div id="answers" class="row question-block">
        </div>
        <div class="row question-block">
            <div class="col-12 text-right">Time Left: <span id="time"></span></div>
        </div>
        <!-- Answer Block -->
        <div class="row answer-block d-none">
            <div class="col-12">
                <h2 id="status" class="text-center">

                </h2>
            </div>
        </div>
        <div class="row answer-block d-none">
            <div class="col-12">
                <h2 class="text-center">Correct Answer: <span id="correctAnswer"></span></h2>
            </div>
        </div>
        <div class="row answer-block d-none">
            <div class="col-12">
                <img src="assets/images/TEST-IMAGE.jpg" alt="TEST">
            </div>
        </div>
        <!-- Results Block -->
        <div class="row results-block d-none">
            <div class="col-12">
                <h2 class="text-center">And you're done! Here are the results:</h2>
            </div>
        </div>
        <div class="row results-block d-none">
            <div class="col-12"><h3 class="text-center">Correct Answers: <span id="correct"></span></h3></div>
            <div class="col-12"><h3 class="text-center">Incorrect Answers: <span id="incorrect"></span></h3></div>
            <div class="col-12"><h3 class="text-center">Unanswered Questions: <span id="unanswered"></span></h3></div>
        </div>
    </div>
    <button id="toggler">Toggle Display</button>
    <button id="results">Show Results</button>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
