<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container px-4 h-100 light-transparency">
        <div class="row">
            <div class="col-12 text-center">
                <img src="assets/images/logo.png" alt="KSP logo" class="img-fluid mh-200px">
            </div>
        </div>
        <div class="row">
            <h1 class="col-12 text-center mt-3">Trivia</h1>
        </div>
        <!-- Start Page -->
        <div class="row start-block">
            <div  id="start" class="col-12 text-center clickable-div p-3">
                <span>
                    Start
                </span>
            </div>
        </div>
        <!-- Question Block -->
        <div class="row question-block d-none">
            <div class="col-12">
                <h2 id="questionType" class="text-center"></h2>
            </div>
        </div>
        <div class="row question-block d-none">
            <div class="col-12">
                <h2 id="question" class="text-center"></h2>
            </div>
        </div>
        <div id="answers" class="row question-block d-none">
        </div>
        <div class="row question-block d-none">
            <div class="col-12 text-right">Time Left: <span id="time"></span></div>
        </div>
        <!-- Answer Block -->
        <div class="row answer-block d-none">
            <div class="col-12">
                <h2 id="status" class="text-center">

                </h2>
            </div>
        </div>
        <div class="row answer-block d-none">
            <div class="col-12">
                <h2 class="text-center">Correct Answer: <span id="correctAnswer"></span></h2>
            </div>
        </div>
        <div class="row answer-block d-none">
            <div class="col-12 text-center">
                <img id="resultImage" src="assets/images/correct-0.gif" alt="correct" class="img-fluid mh-350px">
            </div>
        </div>
        <!-- Results Block -->
        <div class="row results-block d-none">
            <div class="col-12">
                <h2 class="text-center">And you're done! Here are the results:</h2>
            </div>
        </div>
        <div class="row results-block d-none">
            <div class="col-12">
                <h4 class="text-center">Correct Answers: <span id="correct"></span></h4>
            </div>
            <div class="col-12">
                <h4 class="text-center">Incorrect Answers: <span id="incorrect"></span></h4>
            </div>
            <div class="col-12">
                <h4 class="text-center">Unanswered Questions: <span id="unanswered"></span></h4>
            </div>
        </div>
        <div class="row results-block d-none">
            <div id="reset" class="col-12 text-center clickable-div p-3">
                <span>Reset</span>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
